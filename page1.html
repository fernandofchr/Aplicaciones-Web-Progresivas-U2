<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Usuarios</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous">
</head>
<body>
    <!-- Barra de navegación -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="index.html">Mi PWA</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="index.html">Inicio</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="page1.html">Registro</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="page2.html">Geolocalización</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="page3.html">Notificaciones</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Encabezado principal -->
    <header class="bg-primary text-white text-center py-4">
        <div class="container">
            <h1 class="display-5">Formulario de Registro</h1>
            <p class="lead">Registra nuevos usuarios fácilmente</p>
        </div>
    </header>

    <!-- Contenido principal -->
    <main class="container my-5">
        <!-- Formulario -->
        <section class="card shadow p-4 mb-5">
            <h2 class="card-title mb-4 text-center">Registrar Usuario</h2>
            <form id="userForm">
                <div class="mb-3">
                    <label for="username" class="form-label">Nombre de Usuario</label>
                    <input type="text" id="username" name="username" class="form-control" placeholder="Escribe tu nombre" required>
                </div>
                <div class="mb-3">
                    <label for="email" class="form-label">Correo Electrónico</label>
                    <input type="email" id="email" name="email" class="form-control" placeholder="usuario@correo.com" required>
                </div>
                <button type="submit" class="btn btn-primary w-100">Guardar Usuario</button>
            </form>
        </section>

        <!-- Lista de usuarios -->
        <section class="card shadow p-4">
            <h2 class="card-title mb-4 text-center">Usuarios Registrados</h2>
            <ul id="userList" class="list-group"></ul>
        </section>
    </main>

    <!-- Pie de página -->
    <footer class="bg-dark text-white text-center py-3">
        <p>&copy; 2024 Mi PWA. Todos los derechos reservados.</p>
    </footer>

    <!-- Bootstrap JS -->
    <script src="js/indexeddb.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
