<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notificaciones Push</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous">
</head>
<body>
    <!-- Barra de navegación -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="index.html">Mi PWA</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="index.html">Inicio</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="page1.html">Registro</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="page2.html">Geolocalización</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="page3.html">Notificaciones</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Encabezado principal -->
    <header class="bg-primary text-white text-center py-4">
        <div class="container">
            <h1 class="display-5">Notificaciones Push</h1>
            <p class="lead">Activa o desactiva las notificaciones en tu PWA</p>
        </div>
    </header>

    <!-- Contenido principal -->
    <main class="container my-5">
        <section class="card shadow p-4">
            <h2 class="card-title text-center">Gestión de Notificaciones</h2>
            <div class="text-center my-4">
                <button id="enableNotifications" class="btn btn-primary me-3">Activar Notificaciones</button>
                <button id="disableNotifications" class="btn btn-danger">Desactivar Notificaciones</button>
            </div>
            <div id="notificationOutput" class="alert alert-info text-center d-none">
                <p id="notificationMessage">Esperando acción...</p>
            </div>
        </section>
    </main>

    <!-- Pie de página -->
    <footer class="bg-dark text-white text-center py-3">
        <p>&copy; 2024 Mi PWA. Todos los derechos reservados.</p>
    </footer>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>

    <!-- Lógica para notificaciones -->
    <script src="/js/app.js"></script>
    <script>
        const enableButton = document.getElementById("enableNotifications");
        const disableButton = document.getElementById("disableNotifications");
        const notificationOutput = document.getElementById("notificationOutput");
        const notificationMessage = document.getElementById("notificationMessage");

        // Activar notificaciones push
        enableButton.addEventListener("click", async () => {
            if ("serviceWorker" in navigator && "PushManager" in window) {
                try {
                    const registration = await navigator.serviceWorker.register("/js/sw.js");
                    
                    // Obtener clave pública desde el servidor
                    const response = await fetch("http://localhost:3000/vapidPublicKey");
                    const { publicKey } = await response.json();

                    // Suscribirse a las notificaciones
                    const subscription = await registration.pushManager.subscribe({
                        userVisibleOnly: true,
                        applicationServerKey: urlBase64ToUint8Array(publicKey),
                    });

                    // Enviar la suscripción al servidor
                    const result = await fetch("http://localhost:3000/subscribe", {
                        method: "POST",
                        body: JSON.stringify(subscription),
                        headers: {
                            "Content-Type": "application/json",
                        },
                    });

                    if (result.status === 201) {
                        notificationOutput.classList.remove("d-none", "alert-danger");
                        notificationOutput.classList.add("alert-success");
                        notificationMessage.textContent = "Notificaciones activadas correctamente.";
                    } else {
                        throw new Error("Error al activar notificaciones");
                    }
                } catch (error) {
                    console.error(error);
                    notificationOutput.classList.remove("d-none", "alert-success");
                    notificationOutput.classList.add("alert-danger");
                    notificationMessage.textContent = "Error al activar las notificaciones.";
                }
            } else {
                notificationOutput.classList.remove("d-none", "alert-success");
                notificationOutput.classList.add("alert-danger");
                notificationMessage.textContent = "Notificaciones no compatibles con este navegador.";
            }
        });

        // Desactivar notificaciones push (simula mensaje)
        disableButton.addEventListener("click", () => {
            notificationOutput.classList.remove("d-none", "alert-success");
            notificationOutput.classList.add("alert-warning");
            notificationMessage.textContent = "Notificaciones desactivadas.";
        });

        // Convertir clave base64 a Uint8Array
        function urlBase64ToUint8Array(base64String) {
            const padding = "=".repeat((4 - (base64String.length % 4)) % 4);
            const base64 = (base64String + padding).replace(/-/g, "+").replace(/_/g, "/");
            const rawData = window.atob(base64);
            return Uint8Array.from([...rawData].map(char => char.charCodeAt(0)));
        }
    </script>

</body>
</html>
